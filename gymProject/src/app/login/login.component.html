<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 content">
      <div class="header">
        <h5>Please LogIn</h5>
      </div>
      <div class="body">
        <form action="" [formGroup]="form">
          <div class="form-group">
            <input type="text" class="form-control validators" placeholder="UserName" formControlName="userName">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="PassWord" formControlName="passWord">
          </div>
          <button class="btn btn-success form-control" (click)="onSubmit()">LOGIN</button>
          <div class="alert alert-danger" *ngIf="showError">
            {{error}}
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
